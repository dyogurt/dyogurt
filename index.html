<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Diogo Matias</title>
  <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css"/>
  <link rel="icon" type="image/png" sizes="16x16" href="content/icons/favicon16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="content/icons/favicon32.png">
  <link rel="icon" type="image/png" sizes="64x64" href="content/icons/favicon64.png">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js"></script>
  <script defer src="src/script.js"></script>
</head>

<body class="white flex flex-column pa3 pa4-l">
  <!--large nav menu-->
  <div data-bind="component: 'header'"></div>
  <main class="pv2 pv5-l">
      <div class="fl w-50 pr1 ph2-l">
        <div class="fl w-100 w-50-l pr2-l">
          <img class="mb2 mb3-l db" src="content/illustration/2019_2020/cr_ar_cover.jpg" alt="An illustration of an enclosed tropical garden with a glass facade in the background, at the Champalimaud Centre for the Unknown.">
          <img class="mb2 mb3-l db" src="content/illustration/2019_2020/neuron_fliping_cover.jpg" alt="An illustrated cover for the jounral Neuron. A human and two mice play a cup game trying to guess the location of a hidden reward.">
        </div>
        <div class="fl w-100 w-50-l pl2-l">
          <img class="mb2 mb3-l db" src="content/illustration/2019_2020/cell_biology_workshop.jpg" alt="An illustration of seaguls playing in a pool at Champalimaud Centre for the Unknown.">
          <img class="mb2 mb3-l db" src="content/illustration/2019_2020/saturn_riso_small.jpg" alt="A two colour, red and teal, illustration of Saturn. In view are the rings, the planet, the hexagon-shaped storm in the north pole. There is also a close-up of the Cassini space orbiter.">
        </div>
      </div>
      <!--images column 3-->
      <div class="fl w-50 pl1 ph2-l">
        <div class="fl w-100 w-50-l pr2-l">
          <img class="mb2 mb3-l db" src="content/illustration/2019_2020/wizardry_ai.jpg" alt="An illustration of computer vision AI identifying several objects.">
          <img class="mb2 mb3-l db" src="content/illustration/2019_2020/tied_cover.jpg" alt="Illustration of a person interacting with a record player.">
          <img class="mb2 mb3-l db" src="content/illustration/2019_2020/tomorrow.jpg" alt="An illustration of two seedlings growing on redish soil.">
        </div>
        <div class="fl w-100 w-50-l pl2-l">
          <img class="mb2 mb3-l db" src="content/illustration/2019_2020/chasing_coral.jpg" alt="An illustration of a bleached coral.">
          <img class="mb2 mb3-l db" src="content/illustration/2019_2020/departure.jpg" alt="An illustration of the landscape of Alentejo, Portugal.">
        </div>
      </div>
  </main>
  <div data-bind="component: 'footer'"></div>
</body>
</html>
