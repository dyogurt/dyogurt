<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Î´yogurt</title>
  <link rel="stylesheet" href="https://unpkg.com/tachyons/css/tachyons.min.css">
  <link rel="icon" type="image/png" sizes="16x16" href="content/icons/favicon16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="content/icons/favicon32.png">
  <link rel="icon" type="image/png" sizes="64x64" href="content/icons/favicon64.png">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js"></script>
  <script defer src="src/script.js"></script>
</head>

<body class="bg-near-white flex flex-column">
  <section class="pa5-l pa4-m pa3">
      <!--desktop nav menu-->
      <div data-bind="component: 'header'"></div>
  </section>
  <section class="ph5-l ph4-m ph3">
    <main>
      <!--singe and double clumn layout-->
      <div class="cf">
        <!--images left column-->
        <div class="fl w-100 w-third-ns w-50-l w-100-m pr3-l">
          <div class="pb4">
            <img class="w-100" src="./content/unknown.jpg" alt="A group of people
            use multiple scientific tools and approaches to study an unknown object
            floating in a colorful space">
          </div>
          <div class="pb4">
            <img  class="w-100" src="content/saturn_riso_small.jpg" title="Hexagon in Saturn" alt="A two colour, red and teal, illustration of Saturn. In view are the rings, the planet, the hexagon-shaped storm in the north pole. There is also a close-up of the Cassini space orbiter.">
          </div>
          <div class="pb4">
            <img  class="w-100" src="content/look.png" alt="A black and white illustration of 2 fingers lighting a lighter, a floating eye observes the process.">
          </div>
          <div class="pb4">
            <img  class="w-100" src="content/abelha_riso.jpg" alt="A two colour, red and blue, illustration of a beekeeper hand grabbing a honeycomb. Tree bees are visible, one is flying. A detail shows a top view of the same beehive and its orientation with the magnetic north.">
          </div>
        </div>
        <!--images left column-->
        <div class="fl w-100 w-50-ns w-100-m pl3-l">
          <div class="pb4">
            <img  class="w-100" src="content/dendron.png" alt="Digital illustration of a small pine tree standing in the foreground of sunset lit modern research facility called Champalimaud Centre for the Unknown.">
          </div>
          <div class="pb4">
            <img  class="w-100" src="content/late_night_work.jpg" alt="Black and white digital line drawing
            of a back facing man sitting at a desk in his room during the night.">
          </div>
          <div class="pb4">
            <img  class="w-100" src="content/peixe.png" alt="A monochromatic dead fish on a cutting board">
          </div>
          <div class="pb4">
            <img class="w-100" src="./content/meta_web_version.jpg" alt="Two colour, red and green, risograph print. Top-view
            of an archipelago with a sequence of five islands that decrease in size, the largest one is an active volcano.">
          </div>
        </div>
      </div>
    </main>
  </section>
    <div data-bind="component: 'footer'"></div>
</body>
</html>
